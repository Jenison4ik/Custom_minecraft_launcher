version: '3.8'

services:
  app:
    build: .
    container_name: node_app
    restart: always
    environment:
      - PORT=8080
      - SECRET_KEY=e592ff6aa0a73280c04c75662926a215
      # другие переменные окружения
    expose:
      - "8080"
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # если нужен SSL, добавь volume с сертификатами
    depends_on:
      - app
    networks:
      - appnet

networks:
  appnet:
    driver: bridge